<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>


    <div class="kapsayici" style="display: grid;
    grid-template-columns: 100px 100px 500px;
    ">
        <div style="background-color: red;">Kutu1</div>
        <div style="background-color: yellow;">Kutu2</div>
        <div style="background-color: green;">Kutu3</div>
        <div style="background-color: black;">Kutu4</div>
        <div style="background-color: purple;">Kutu5</div>
        <div style="background-color: brown;">Kutu6</div>
        <div style="background-color: aquamarine;">Kutu7</div>
    </div>


    <div class="kapsayici2" style="display: grid;
    grid-template-columns: 1fr 4fr 2fr;
    height: 200px;
    margin-top: 80px;
    column-gap: 10px;
    row-gap: 10px;
    gap: 10px;
    ">
        <div style="background-color: red;">Kutu1</div>
        <div style="background-color: yellow;">Kutu2</div>
        <div style="background-color: green;">Kutu3</div>
        <div style="background-color: black;">Kutu4</div>
        <div style="background-color: purple;">Kutu5</div>
        <div style="background-color: brown;">Kutu6</div>

    </div>


</body>

</html>
